<form action="http://localhost:3000/user/login" method="POST">
    <div>
      <label for="email">What greeting do you want to say?</label>
      <input name="email" id="say" value="Hi">
    </div>
    <div>
      <label for="password">Who do you want to say it to?</label>
      <input name="password" id="to" value="Mom">
    </div>
    <div>
      <button>Send my greetings</button>
    </div>
  </form>
